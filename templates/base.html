<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "Image Processor" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen pb-16">

    <!-- Navbar -->
    <nav class="bg-white shadow mb-6">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
        <a href="{{ url_for('index') }}" class="font-semibold text-lg">Image Processor</a>

        <div class="flex gap-4 items-center text-sm">
        {% if session.get('nama') %}

            <a href="{{ url_for('upload') }}?nama={{ session['nama'] }}" class="hover:underline">Proses</a>
            <a href="{{ url_for('history', nama=session['nama']) }}" class="hover:underline">Riwayat</a>

            <div class="relative">
            <button id="profileBtn" class="font-semibold hover:underline">
                {{ session['nama'] }}
            </button>

            <div id="profileDropdown" class="absolute right-0 mt-2 bg-white border rounded shadow w-32 hidden z-10">
                <a href="{{ url_for('logout') }}" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-50">
                Logout
                </a>
            </div>
            </div>

        {% endif %}
        </div>

    </div>
    </nav>

    <!-- Flash messages -->
    {% with msgs = get_flashed_messages() %}
    {% if msgs %}
    <div class="max-w-lg mx-auto mt-4">
        {% for m in msgs %}
        <div data-flash class="bg-red-100 text-red-700 px-4 py-2 rounded mb-2 transition-opacity duration-500">{{ m }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Main content -->
    <div class="max-w-4xl mx-auto p-4">
    {% block content %}{% endblock %}
    </div>


    <!-- Scripts Flash Messages -->
    <script>
    setTimeout(() => {
        document.querySelectorAll('[data-flash]').forEach(el => {
        el.style.opacity = '0';
        setTimeout(()=> el.style.display='none', 500);
        })
    }, 1000);
    </script>

    <!-- Scripts Dropdown -->
    <script>
    const btn = document.getElementById('profileBtn');
    const menu = document.getElementById('profileDropdown');

    btn.addEventListener('click', (e) => {
        e.stopPropagation();
        menu.classList.toggle('hidden');
    });

    document.addEventListener('click', () => {
        menu.classList.add('hidden');
    });
    </script>

        <!-- FOOTER -->
<footer class="fixed bottom-0 left-0 w-full text-center text-xs text-gray-500 py-3 bg-white border-t">
    Made with ❤️ by Dhea
</footer>



</body>
</html>
